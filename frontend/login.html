<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecTrace - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .success {
            background: #e0ffe0;
            color: #080;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ExecTrace</h1>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <div id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="••••••••">
            </div>
            <button onclick="login()">Login</button>
            <div class="switch">
                Don't have an account? <a href="#" onclick="showRegister(); return false;">Register</a>
            </div>
        </div>

        <div id="registerForm" style="display:none;">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="regUsername" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPassword" placeholder="••••••••">
            </div>
            <button onclick="register()">Register</button>
            <div class="switch">
                Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:9090';

        function showError(msg) {
            document.getElementById('error').textContent = msg;
            document.getElementById('error').style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }

        function showSuccess(msg) {
            document.getElementById('success').textContent = msg;
            document.getElementById('success').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        function showRegister() {
            hideMessages();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            hideMessages();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        async function register() {
            hideMessages();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                showError('All fields required');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&username=${encodeURIComponent(username)}`
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Registration successful! Please login.');
                    setTimeout(showLogin, 1500);
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (e) {
                showError('Network error: ' + e.message);
            }
        }

        async function login() {
            hideMessages();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Email and password required');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/workspace';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (e) {
                showError('Network error: ' + e.message);
            }
        }
    </script>
</body>

</html>

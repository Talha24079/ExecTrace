<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace - ExecTrace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-page: #F9FAFB;
            --bg-card: #FFFFFF;
            --bg-sidebar: #FFFFFF;
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --text-title: #111827;
            --text-body: #6B7280;
            --border: #E5E7EB;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --success: #10B981;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-page);
            color: var(--text-body);
            overflow-x: hidden;
        }

        /* Layout */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-brand {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav-item {
            padding: 0.75rem 1.5rem;
            color: var(--text-body);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .sidebar-nav-item:hover {
            background: var(--bg-page);
            color: var(--text-title);
        }

        .sidebar-nav-item.active {
            background: linear-gradient(90deg, rgba(79, 70, 229, 0.1) 0%, transparent 100%);
            color: var(--primary);
            border-left: 3px solid var(--primary);
            padding-left: calc(1.5rem - 3px);
        }

        .sidebar-footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            padding: 0 1.5rem;
        }

        .user-badge {
            background: var(--bg-page);
            padding: 0.75rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-title);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-body);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-title);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-body);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Project Cards Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .project-card:hover .card-actions {
            transform: translateY(0);
            opacity: 1;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .project-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-title);
            margin-bottom: 0.25rem;
        }

        .project-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .api-key-box {
            background: var(--bg-page);
            padding: 0.75rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--text-body);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .api-key-text {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .copy-btn:hover {
            color: var(--primary-dark);
        }

        .card-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95), transparent);
            padding: 1.5rem;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s;
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-action:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-page);
            color: var(--text-body);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* New Project Card */
        .new-project-card {
            background: transparent;
            border: 2px dashed var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .new-project-card:hover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
            transform: translateY(-4px);
        }

        .new-project-icon {
            width: 56px;
            height: 56px;
            background: var(--bg-page);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .new-project-text {
            font-weight: 600;
            color: var(--text-title);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-title);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-title);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: var(--bg-page);
            color: var(--text-body);
        }

        .btn-submit {
            background: var(--primary);
            color: white;
        }

        .btn-danger {
            background: #EF4444;
            color: white;
        }

        .btn:active {
            transform: scale(0.97);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-chart-line"></i>
                ExecTrace
            </div>

            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a class="sidebar-nav-item active">
                            <i class="fas fa-layer-group"></i>
                            Projects
                        </a>
                    </li>
                    <li>
                        <a href="/dashboard" class="sidebar-nav-item">
                            <i class="fas fa-tachometer-alt"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/docs" class="sidebar-nav-item">
                            <i class="fas fa-book"></i>
                            Documentation
                        </a>
                    </li>
                    <li>
                        <a class="sidebar-nav-item">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="user-badge">
                    <div class="user-avatar" id="userAvatar">D</div>
                    <div style="flex: 1; min-width: 0;">
                        <div style="font-weight: 600; color: var(--text-title); font-size: 0.875rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                            id="userName">Developer</div>
                        <div style="font-size: 0.75rem; color: var(--text-body);">Free Plan</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">My Projects</h1>
                <p class="page-subtitle">Manage your C++ profiling projects and API keys</p>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="projectCount">0</div>
                    <div class="stat-label">Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">142.5K</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">99.9%</div>
                    <div class="stat-label">Uptime</div>
                </div>
            </div>

            <!-- Projects Grid -->
            <div class="projects-grid" id="projectsGrid">
                <!-- New Project Card -->
                <div class="new-project-card" onclick="openCreateModal()">
                    <div class="new-project-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="new-project-text">Create New Project</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Project Modal -->
    <div class="modal-overlay" id="createModal">
        <div class="modal">
            <h2 class="modal-title">Create New Project</h2>
            <div class="form-group">
                <label class="form-label">Project Name</label>
                <input type="text" id="projectNameInput" class="form-input" placeholder="e.g., My Trading Bot">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeCreateModal()">Cancel</button>
                <button class="btn btn-submit" onclick="createProject()">Create Project</button>
            </div>
        </div>
    </div>

    <!-- Project Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <input type="hidden" id="settingsProjectKey">
            <h2 class="modal-title">Project Settings</h2>
            <div class="form-group">
                <label class="form-label">Project Name</label>
                <input type="text" id="settingsProjectName" class="form-input">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeSettingsModal()">Cancel</button>
                <button class="btn btn-submit" onclick="saveProjectName()">Save</button>
                <button class="btn btn-danger" onclick="deleteProject()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        const userKey = localStorage.getItem('user_master_key');
        const username = localStorage.getItem('user_name') || 'Developer';

        if (!userKey) {
            alert("No session found. Please register first.");
            window.location.href = "/";
        } else {
            document.getElementById('userName').innerText = username;
            document.getElementById('userAvatar').innerText = username.charAt(0).toUpperCase();
        }

        async function loadProjects() {
            try {
                const res = await fetch('/projects/list', {
                    headers: { 'X-User-Key': userKey }
                });

                if (res.status === 401) {
                    alert("Session expired");
                    window.location.href = "/";
                    return;
                }

                const projects = await res.json();
                renderProjects(projects);
                document.getElementById('projectCount').innerText = projects.length;
            } catch (e) {
                console.error("Failed to load projects", e);
            }
        }

        function renderProjects(projects) {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '<div class="new-project-card" onclick="openCreateModal()"><div class="new-project-icon"><i class="fas fa-plus"></i></div><div class="new-project-text">Create New Project</div></div>';

            projects.forEach((p, idx) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.style.animationDelay = `${idx * 0.1}s`;
                card.innerHTML = `
                    <div class="project-header">
                        <div>
                            <div class="project-name">${p.name}</div>
                            <div class="project-status">
                                <span class="status-dot"></span>
                                Live
                            </div>
                        </div>
                    </div>

                    <div class="api-key-box">
                        <span class="api-key-text">${p.key}</span>
                        <button class="copy-btn" onclick="copyKey('${p.key}')">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>

                    <div class="card-actions">
                        <button class="btn-action btn-secondary" onclick="openSettingsModal('${p.key}', '${p.name}')">
                            <i class="fas fa-cog"></i> Settings
                        </button>
                        <button class="btn-action btn-primary" onclick="window.location.href='/dashboard?key=${p.key}'">
                            <i class="fas fa-chart-line"></i> Dashboard
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key);
            alert("API Key copied!");
        }

        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('projectNameInput').value = '';
        }

        async function createProject() {
            const name = document.getElementById('projectNameInput').value.trim();
            if (!name) return alert("Please enter a project name");

            try {
                const res = await fetch('/projects/create', {
                    method: 'POST',
                    headers: {
                        'X-User-Key': userKey,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'name=' + encodeURIComponent(name)
                });

                if (res.ok) {
                    const data = await res.json();
                    alert(`Project Created!\nAPI Key: ${data.project_key}`);
                    closeCreateModal();
                    loadProjects();
                } else {
                    const error = await res.json();
                    alert("Error: " + (error.error || "Failed to create project"));
                }
            } catch (e) {
                console.error(e);
                alert("Error connecting to server");
            }
        }

        function openSettingsModal(key, name) {
            document.getElementById('settingsProjectKey').value = key;
            document.getElementById('settingsProjectName').value = name;
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        async function saveProjectName() {
            const key = document.getElementById('settingsProjectKey').value;
            const newName = document.getElementById('settingsProjectName').value.trim();

            if (!newName) {
                alert('Please enter a valid name');
                return;
            }

            try {
                const res = await fetch(`/projects/rename?project_key=${encodeURIComponent(key)}&new_name=${encodeURIComponent(newName)}`, {
                    method: 'POST',
                    headers: { 'X-User-Key': userKey }
                });

                if (res.ok) {
                    alert('Project renamed successfully!');
                    closeSettingsModal();
                    loadProjects();
                } else {
                    const error = await res.json();
                    alert('Failed to rename: ' + (error.error || 'Unknown error'));
                }
            } catch (e) {
                console.error(e);
                alert('Error renaming project');
            }
        }

        async function deleteProject() {
            if (!confirm('Are you sure you want to delete this project? This action cannot be undone.')) {
                return;
            }

            const key = document.getElementById('settingsProjectKey').value;

            try {
                const res = await fetch(`/projects/delete?project_key=${encodeURIComponent(key)}`, {
                    method: 'POST',
                    headers: { 'X-User-Key': userKey }
                });

                if (res.ok) {
                    alert('Project deleted successfully!');
                    closeSettingsModal();
                    loadProjects();
                } else {
                    const error = await res.json();
                    alert('Failed to delete: ' + (error.error || 'Unknown error'));
                }
            } catch (e) {
                console.error(e);
                alert('Error deleting project');
            }
        }

        // Close modals on outside click
        document.getElementById('createModal').addEventListener('click', function (e) {
            if (e.target === this) closeCreateModal();
        });

        document.getElementById('settingsModal').addEventListener('click', function (e) {
            if (e.target === this) closeSettingsModal();
        });

        window.onload = loadProjects;
    </script>
</body>

</html>
